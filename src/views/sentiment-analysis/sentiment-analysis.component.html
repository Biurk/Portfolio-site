<p class=instructions>Déposez une image de texte et recupérez sa traduction au format texte.</p>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <mat-form-field class="inputbox">
                <mat-label>Leave a comment</mat-label>
                <textarea matInput
                          [(ngModel)]="myTextArea"
                          rows="5"
                          class=textarea
                          placeholder="Ex. It makes me feel..."></textarea>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-1">
            <button mat-raised-button
                    (click)="evaluate(myTextArea)"
                    class=evaluateButton>Evaluate</button>
        </div>
    </div>
</div>
