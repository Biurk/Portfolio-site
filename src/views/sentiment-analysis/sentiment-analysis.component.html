<p class=instructions>Ecrivez un text en anglais, et appuyez sur le bouton "evaluate".</p>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <mat-form-field class="inputbox">
                <mat-label>Leave a comment</mat-label>
                <textarea matInput
                          [(ngModel)]="myTextArea"
                          rows="5"
                          class=textarea
                          placeholder="Ex. It makes me feel..."></textarea>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-1">
            <button mat-raised-button
                    (click)="evaluate(myTextArea)"
                    class=evaluateButton>Evaluate</button>
        </div>
        <div class="col-lg-3"></div>
        <div class="col-lg-4">
            <p>
                <ngb-progressbar type="success"
                                 [value]=10*score>{{score| number:'1.0-0'}}</ngb-progressbar>
            </p>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <img src="assets/scale.jpg"
                 alt="image" />
        </div>
    </div>
</div>
