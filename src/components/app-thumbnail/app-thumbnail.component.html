<div matTooltip={{tooltip}}>
<mat-card class=card (click)="goToPage()">
    
    <mat-card-header class=header>
        <mat-card-title class=title>
            {{title}}
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <img width="100%" height="100%" src={{imagePath}}/>
    </mat-card-content>
</mat-card>
</div>
